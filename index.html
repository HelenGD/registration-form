<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <div class="sub-grid">
                <div class="left_box">
                    <div class="form-wrapper">
                        <div class="form-intro">
                            <p>Welcome to BlueSky</p>
                        </div>
                        <form>
                            <div class="field-wrapper">
                                <div class="form-group">
                                    <label for="fname">First Name</label>
                                    <input class="input" type="text" id="fname" name="fname" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="lname">Last Name</label>
                                    <input class="input" type="text" id="lname" name="lname" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input class="input" type="tel" id="phone" name="phone" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input class="input" type="email" id="email" name="email" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="pword">Password</label>
                                    <input class="input" type="password" id="pword" name="pword" required="required">
                                </div>

                                <div class="form-group">
                                    <label for="pwordConfirm">Confirm Password</label>
                                    <input class="input" type="password" id="pwordConfirm" name="pwordConfirm" required="required">
                                </div>
                            </div>
                            <div class="form-action">
                                <button type="submit" class="btn">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right_box">
        
                </div>
            </div>
        </div>
    </div>
</body>

</html>
